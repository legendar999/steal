<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Store the original path in sessionStorage
            sessionStorage.redirect = location.pathname + location.search + location.hash;
            // Check if there's a path, and it's not just the root '/'
            if (location.pathname.length > 1) {
                // Redirect to the root page
                window.location.href = location.origin + '/index.html';
            }
        })();
    </script>
</head>
<body>
</body>
</html>
